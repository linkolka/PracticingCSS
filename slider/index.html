<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style3.css">
  <title>Document</title>
</head>
<body>
  <div class="slider-wrapper">
    <input class="slide-radio1" type="radio" name="slider" checked id="slider_1">
    <input class="slide-radio2" type="radio" name="slider" id="slider_2">
    <input class="slide-radio3" type="radio" name="slider" id="slider_3">
    <input class="slide-radio4"type="radio" name="slider" id="slider_4">
    <div class="slider-pagination">
      <label class="page1" for="slider_1"></label>
      <label class="page2" for="slider_2"></label>
      <label class="page3" for="slider_3"></label>
      <label class="page4" for="slider_4"></label>
    </div>
    <div class="next control">
      <label class="numb1" for="slider_1">&gt</label>
      <label class="numb2" for="slider_2">&gt</label>
      <label class="numb3" for="slider_3">&gt</label>
      <label class="numb4" for="slider_4">&gt</label>
    </div>
    <div class="previous control">
      <label class="numb1" for="slider_1">&lt</label>
      <label class="numb2" for="slider_2">&lt</label>
      <label class="numb3" for="slider_3">&lt</label>
      <label class="numb4" for="slider_4">&lt</label>
    </div>
    <div class="slider slide1">
      <div>
        <h2>Css Based slider</h2>
      </div>
    </div>
    <div class="slider slide2">
      <div>
        <h2>CSS Slider without use of any javascript or jQuery</h2>
      </div>
    </div>
    <div class="slider slide3">
      <div>
        <h2>Full screen animation slider</h2>
      </div>
    </div>
    <div class="slider slide4">
      <div>
        <h2>css3 slider</h2>
      </div>
    </div>
  </div>

  
</body>
</html>
